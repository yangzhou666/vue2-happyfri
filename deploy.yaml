# deploy.yaml

apps:

  - script: ./build/dev-server.js       # 入口文件

    name: 'happyfri'              # 程序名称

    env:                     # 环境变量

      COMMON_VARIABLE: true

    env_production:

      NODE_ENV: production



deploy:                     # 部署脚本

  production:               # 生产环境

    user: root            # 服务器的用户名

    host: 81.68.82.105     # 服务器的ip地址

    port: 22                # ssh端口

    ref: origin/master      # 要拉取的git分支

    ssh_options: StrictHostKeyChecking=no # SSH 公钥检查

    repo: git@github.com:yangzhou666/vue2-happyfri.git # 远程仓库地址

    path: /var/www/              # 拉取到服务器某个目录下

    pre-deploy: git fetch --all # 部署前执行

    post-deploy: npm i --legacy-peer-deps &&  pm2 reload deploy.yaml --env production # 部署后执行

    env:

      NODE_ENV: production
